    <title>Leap Year</title>
</head>
<body>
    <script>
     function leapYear(input) {
    let year = input;
    let answer;
    if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
        answer = "True";
    } else {
        answer = "False";
    }
    console.log(answer);
}
 
leapYear(2021);
leapYear(2020);
leapYear(2019);


    </script>
